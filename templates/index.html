<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Friends</title>
        <style>
            *{
                font-family: Arial;
            }
            table, th, td{
                border: 2px outset black;
            }
        </style>
    </head>
    <body>
        <h1>Friends:</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Friend Since</th>
            </tr>
            {% for friend in all_friends: %}
                <tr>
                    <td>{{ friend['name'] }}</td>
                    <td>{{ friend['age'] }}</td>
                    <td>{{ friend['created_at'] }}</td>
                </tr>
            {% endfor %}
        </table>
    <h1>Add a Friend</h1>
    <form action='/addfriend' method='POST'>
        <label for="name">Name:<input type="text" name="name" id="name"></label>
        <label for="age">Age:<input type="text" name="age" id="age"></label>
        <input type="submit" value="Add">
    </form>
    </body>
</html>
